     <h1 style="text-align:left;font-size:200%;font-family:华文行楷;">前排提醒：点击屏幕有惊喜哦！</h1>
     <h1 style="text-align:left;font-size:200%;font-family:华文行楷;">---</h1>
     <h1 style="text-align:left;font-size:200%;font-family:华文行楷;">回首看看，我还从来没有跟谁聊过这么多，还是挺有感慨的。</h1>
     <h1 style="text-align:left;font-size:200%;font-family:华文行楷;">我们的青春，有烟花有冰棒，有汽水有蛋糕，</h1>
     <h1 style="text-align:left;font-size:200%;font-family:华文行楷;">有笑的停不下来的时候，也有哭的不能自已的瞬间，</h1>
     <h1 style="text-align:left;font-size:200%;font-family:华文行楷;">有梦有诗歌还有远方。这里面遗憾的、雀跃的时刻，</h1>
     <h1 style="text-align:left;font-size:200%;font-family:华文行楷;">都如同烟花一样渐渐地在夜空中熄落下去，</h1>
     <h1 style="text-align:left;font-size:200%;font-family:华文行楷;">一个人赏的时候，也别灰心啦。</h1>
     <h1 style="text-align:left;font-size:200%;font-family:华文行楷;">因为更重要的是，这青春还没结束呢。</h1>
     <h1 style="text-align:left;font-size:200%;font-family:华文行楷;">很高兴能够和寒冰同学成为朋友，祝寒冰同学新年快乐！</h1>
