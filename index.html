     <h1 style="text-align:left;font-size:200%;font-family:华文行楷;">前排提醒：点击屏幕有惊喜哦！</h1>
     <h1 style="text-align:left;font-size:200%;font-family:华文行楷;"></h1>
     <h1 style="text-align:left;font-size:200%;font-family:华文行楷;">看了《开端》有一点点感触，虽然有点中二，但还是想送给你。</h1>
     <h1 style="text-align:left;font-size:200%;font-family:华文行楷;">“我们唯一可以选择的是，当命运之手将你交付那特殊的时刻，你是否会像你想象中那么勇敢。”</h1>
     <h1 style="text-align:left;font-size:200%;font-family:华文行楷;">一个人的品性从来与能力无关，它只与选择有关。</h1>
     <h1 style="text-align:left;font-size:200%;font-family:华文行楷;">所以，去吧，年轻的女孩，带着你的骄傲和勇敢，去挑战命运吧！</h1>
     <h1 style="text-align:left;font-size:200%;font-family:华文行楷;"></h1>
     <h1 style="text-align:left;font-size:200%;font-family:华文行楷;">最后，祝寒冰同学新年快乐！</h1>
